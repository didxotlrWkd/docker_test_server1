    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        port: ${{ secrets.SERVER_PORT }}
        key: ${{ secrets.SERVER_KEY }}
        script: |
          echo "Logging in to Docker Hub......"
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

          echo "Pulling the latest Docker image..."
          docker pull ${{ env.DOCKER_IMAGE_TAG }}

          echo "Stopping the existing container..."
          docker stop ${{ secrets.DOCKER_IMAGENAME }} || true

          echo "Removing the existing container..."
          docker rm ${{ secrets.DOCKER_IMAGENAME }} || true

          echo "Running the new Docker container..."
          docker run -d --restart=always --name ${{ secrets.DOCKER_IMAGENAME }} -p 7777:7777 ${{ env.DOCKER_IMAGE_TAG }}

          echo "Deployment complete."
